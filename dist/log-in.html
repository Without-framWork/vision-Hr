<div class="login-logo">

<div class="login-page">
  <div class="login-content">
    <div class="row">
      <div class="col-md-6">
        <form action="#" data-parsley-validate>
          <div class="login-card">
            <form class="login-form position-relative">
              <h2>تسجيل الدخول</h2>

              <div class="form-group">
                <label>البريد الإلكتروني</label>

                <input
                  type="email"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <label> كلمة المرور</label>

                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="checkbox">
                <input type="checkbox" id="ch1" />
                <label> حفظ كلمة المرور </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn-main btn-block">
                  تسجيل الدخول
                </button>
              </div>
            </form>
          </div>
        </form>
        <p class="copyrights">
          Vision Dimensions @ 2021 جميع الحقوق محفوظة لشركة
        </p>
      </div>
      <div class="col-md-6 text-center">
        <img class="logo-mobile" src="assets/images/logo-mobile.png" alt="" />
      </div>
    </div>
  </div>
